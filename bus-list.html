<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Available Buses - RwandaExplorer</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <style>
      body {
        background-color: #f8f9fa;
      }
      .bus-card {
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .bus-card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
      }
      .price {
        font-size: 1.1rem;
        font-weight: bold;
        color: #ff9800;
      }
      .page-header {
        background: linear-gradient(to right, #ff9800, #ff5722);
        color: white;
        padding: 2rem 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Page Header -->
    <div class="page-header">
      <h1 class="fw-bold mb-0">
        <i class="bi bi-bus-front-fill"></i> Available Buses
      </h1>
      <p class="mb-0">From Kigali to Musanze</p>
    </div>

    <!-- Bus List -->
    <div class="container my-5">
      <div class="row g-4">
        <!-- Bus 1 -->
        <div class="col-md-6">
          <div
            class="card bus-card"
            onclick="location.href='seat-selection.html'"
          >
            <div
              class="card-body d-flex justify-content-between align-items-center"
            >
              <div>
                <h5 class="card-title mb-1">Volcano Express</h5>
                <p class="text-muted mb-0">
                  <i class="bi bi-clock"></i> Departure: 8:00 AM
                </p>
              </div>
              <span class="price">3000 RWF</span>
            </div>
          </div>
        </div>

        <!-- Bus 2 -->
        <div class="col-md-6">
          <div
            class="card bus-card"
            onclick="location.href='seat-selection.html'"
          >
            <div
              class="card-body d-flex justify-content-between align-items-center"
            >
              <div>
                <h5 class="card-title mb-1">Ritco Bus</h5>
                <p class="text-muted mb-0">
                  <i class="bi bi-clock"></i> Departure: 10:30 AM
                </p>
              </div>
              <span class="price">3500 RWF</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
