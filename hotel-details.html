<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Details - RwandaExplorer</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <style>
      body {
        background-color: #f8f9fa;
      }
      .page-header {
        background: linear-gradient(to right, #ff9800, #ff5722);
        color: white;
        padding: 2rem 0;
        text-align: center;
      }
      .hotel-img {
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        max-height: 400px;
        object-fit: cover;
      }
      .price {
        font-size: 1.3rem;
        font-weight: bold;
        color: #ff9800;
      }
    </style>
  </head>
  <body>
    <!-- Page Header -->
    <div class="page-header">
      <h1 class="fw-bold mb-0">
        <i class="bi bi-building"></i> Hotel des Mille Collines
      </h1>
      <p class="mb-0">Luxury Stay in Kigali</p>
    </div>

    <!-- Hotel Details Content -->
    <div class="container my-5">
      <div class="row g-4 align-items-center">
        <!-- Image -->
        <div class="col-md-6">
          <img
            src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/1b/bc/70/dc/swimming-pool-facade.jpg?w=900&h=500&s=1"
            alt="Hotel Image"
            class="img-fluid hotel-img"
          />
        </div>

        <!-- Details -->
        <div class="col-md-6">
          <h2 class="fw-bold mb-3">Hotel des Mille Collines</h2>
          <p class="mb-4">
            Luxury stay with pool, spa, and breakfast included. Enjoy stunning
            views of Kigali, exceptional dining experiences, and world-class
            hospitality.
          </p>
          <p class="price mb-4">
            <i class="bi bi-cash-stack"></i> From 80,000 RWF/night
          </p>
          <form action="payment.html">
            <button type="submit" class="btn btn-warning btn-lg w-100">
              <i class="bi bi-calendar-check"></i> Book Now
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
