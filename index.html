<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RwandaExplorer - Book Buses & Hotels</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Optional: Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />

    <style>
      .hero {
        background: url("your-hero-image.jpg") center/cover no-repeat;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        position: relative;
      }
      .overlay {
        background: rgba(0, 0, 0, 0.6);
        padding: 3rem;
        border-radius: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">RwandaExplorer</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="bus-list.html">Bus</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="hotel-list.html">Hotels</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="openLogin()">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <div class="overlay">
        <h1 class="display-5 fw-bold mb-4">Discover Rwanda with Us</h1>

        <!-- Booking Tabs -->
        <ul class="nav nav-pills justify-content-center mb-4" id="bookingTabs">
          <li class="nav-item">
            <button class="nav-link active" onclick="switchTab('bus')">
              Bus Booking
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link" onclick="switchTab('hotel')">
              Hotel Booking
            </button>
          </li>
        </ul>

        <!-- Booking Forms -->
        <div class="booking-form">
          <!-- Bus Form -->
          <form action="bus-list.html" id="bus-form" class="row g-3">
            <div class="col-md-4">
              <input
                type="text"
                class="form-control"
                placeholder="Pickup Location"
                required
              />
            </div>
            <div class="col-md-4">
              <input
                type="text"
                class="form-control"
                placeholder="Dropoff Location"
                required
              />
            </div>
            <div class="col-md-4">
              <input type="date" class="form-control" required />
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-warning w-100">
                Search Buses
              </button>
            </div>
          </form>

          <!-- Hotel Form -->
          <form
            action="hotel-list.html"
            id="hotel-form"
            class="row g-3"
            style="display: none"
          >
            <div class="col-md-4">
              <input
                type="text"
                class="form-control"
                placeholder="Destination"
                required
              />
            </div>
            <div class="col-md-4">
              <input
                type="date"
                class="form-control"
                placeholder="Check-in"
                required
              />
            </div>
            <div class="col-md-4">
              <input
                type="date"
                class="form-control"
                placeholder="Check-out"
                required
              />
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-warning w-100">
                Search Hotels
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your Custom JS -->
    <script>
      function switchTab(tab) {
        // Toggle forms
        document.getElementById("bus-form").style.display =
          tab === "bus" ? "flex" : "none";
        document.getElementById("hotel-form").style.display =
          tab === "hotel" ? "flex" : "none";

        // Toggle active class on buttons
        const buttons = document.querySelectorAll("#bookingTabs .nav-link");
        buttons.forEach((btn) => btn.classList.remove("active"));

        if (tab === "bus") {
          buttons[0].classList.add("active");
        } else {
          buttons[1].classList.add("active");
        }
      }
    </script>
  </body>
</html>
